version: '3'
services:
  postgres:
    image: 'postgres:latest'
    env_file:
      - ./.config/dev/postgres.dev.env
    networks:
      - backend

  redis:
    image: 'redis:latest'
    networks:
      - backend

  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
    networks:
      - frontend
      - backend

  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
      - /app/node_modules
      - ./api:/app
    env_file:
      - ./.config/dev/api.dev.env
    networks:
      backend:
        aliases:
          - api

  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    networks:
      backend:
        aliases:
          - client

  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    env_file:
      - ./.config/dev/worker.dev.env
    networks:
      - backend

networks:
  frontend:
  backend:

