# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  IMAGE_NAME: "pfswcho-projekt"
  IMAGE_TAG: "api"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      #Konfiguracja Buildx i Docker
      - name: Buildx & Docker setup
        id: buildx
        uses: docker/setup-buildx-action@v1.6.0
        
      #Instalacja QEMU
      - name: Docker QEMU Setup
        uses: docker/setup-qemu-action@v1.2.0

      #Logowanie do Dockerhub
      - name: Dockerhub Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      
      #Ustawienie cache'owania
      - name: Cache Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
          
      #Zbudowanie i wypchniecie obrazu do Dockerhub
      - name: Build & push Dockerhub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/arm/v7,linux/arm64/v8,linux/amd64 
          context: .
          file: ./Dockerfile
          push: true
          tags: |
              michalmon/pfswcho:latest

      #Aktualizacja cache
      - name: Cache update
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
